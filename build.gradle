plugins {
    id "com.github.johnrengelman.shadow" version "5.0.0"
    id 'java'
    id 'idea'
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url "https://papermc.io/repo/repository/maven-public/" }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'https://repo.minebench.de/' }
    maven { url 'http://repo1.maven.org/maven2/com/j256/ormlite/' }
    maven { url 'https://ci.ender.zone/plugin/repository/everything/' }
}

dependencies {
    compileOnly "com.destroystokyo.paper:paper-api:1.14.4-R0.1-SNAPSHOT"
    compileOnly "org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly "com.github.schlatt-co:ChestShop-3:0651ef7f20"
    compileOnly "net.ess3:EssentialsX:2.17.0"
    compile "com.j256.ormlite:ormlite-core:5.1"
    compile "com.j256.ormlite:ormlite-jdbc:5.1"
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}