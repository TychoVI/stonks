plugins {
    id "com.github.johnrengelman.shadow" version "5.1.0"
    id "io.freefair.lombok" version "3.6.4"
}

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'https://repo.minebench.de/' }
    maven { url 'https://repo1.maven.org/maven2/com/j256/ormlite/' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
//    maven { url "https://papermc.io/repo/repository/maven-public/" }

    maven { url 'https://ci.ender.zone/plugin/repository/everything/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT"
    compileOnly "net.md-5:bungeecord-api:1.14-SNAPSHOT"
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly "com.github.schlatt-co:ChestShop-3:63c969511e"
    compileOnly "net.ess3:EssentialsX:2.17.0"
    compile 'fr.minuskube.inv:smart-invs:1.2.7'
    compile 'co.aikar:taskchain-bukkit:3.7.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
    compileOnly 'org.projectlombok:lombok:1.18.8'
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}