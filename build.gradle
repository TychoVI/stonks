plugins {
    id "com.github.johnrengelman.shadow" version "5.0.0"
    id 'java'
    id 'idea'
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'https://repo.minebench.de/' }
    maven { url 'http://nexus.hc.to/content/repositories/pub_releases' }
}

dependencies {
    compile "org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT"
    compile "com.github.MilkBowl:VaultAPI:1.7"
    compile "mysql:mysql-connector-java:5.1.41"
    compile "org.bstats:bstats-bukkit:1.5"
    compile "io.ebean:ebean:11.41.1"
    compile "fr.minuskube.inv:smart-invs:1.2.6"
    compile "com.acrobot.chestshop:chestshop:3.10-SNAPSHOT"
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}